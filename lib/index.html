<!doctype html>
<html>
    <head>
        <title>raspicrelay</title>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <img id="display" />
        <script>
var socket = io("http://localhost:9292"),
    elem = document.getElementById('display')

socket.on('new-image', function (data) {
    elem.src = '/' + data
})
        </script>
    </body>
</html>
